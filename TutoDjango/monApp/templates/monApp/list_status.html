{% extends 'monApp/base.html' %}
{% block menu %}
    <h1>Liste des status</h1>
{% endblock %}
{% block contenu %}
    <table class="table">
        <thead>
            <th>Id</th>
            <th>Nom rayon</th>
        </thead>
        <tbody>
            {% for statut in status %}
            <tr>
                <td>{{ statut.identifiant }} </td>
                <td>{{ statut.libelle }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
