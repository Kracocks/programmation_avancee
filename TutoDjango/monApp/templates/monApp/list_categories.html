{% extends 'monApp/base.html' %}
{% block menu %}
    <h1>Liste des catégories</h1>
{% endblock %}
{% block contenu %}
    <table class="table">
        <thead>
            <th>Id</th>
            <th>Nom catégorie</th>
        </thead>
        <tbody>
            {% for categ in categs %}
            <tr>
                <td>{{ categ.idCat }} </td>
                <td>{{ categ.nomCat }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
