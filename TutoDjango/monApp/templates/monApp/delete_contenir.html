{% extends 'monApp/base.html' %}
{% block contenu %}
<h1> Suppression d'une catégorie </h1>
<form action="" method="post" >
    {% csrf_token %}
    <p>Etes-vous sûr de vouloir supprimer le produit {{ object.intituleProd }} du rayon {{ object.nomRayon }} ?</p>
    <button type="submit" class="btn btn-success mt-2">Confirmer</button>
    <a href="{% url 'detail_rayon' object.rayons.idRayon %}" class="btn btn-info mt-2">Retour</a>
</form>
{% endblock %}
